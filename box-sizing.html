<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      .simple {
        width: 500px;
        margin: 20px auto;
        border: solid blue 1px;
        -webkit-box-sizing: border-box;
          -moz-box-sizing: border-box;
            box-sizing: border-box;
      }

      .fancy {
        width: 500px;
        margin: 20px auto;
        padding: 50px;
        border: solid blue 10px;
        -webkit-box-sizing: border-box;
          -moz-box-sizing: border-box;
            box-sizing: border-box;
      }
    </style>
    <title></title>
  </head>
  <body>
      <div class="simple">
        We're the same size now!
      </div>

      <div class="fancy">
        Hooray!
      </div>
  </body>
</html>
